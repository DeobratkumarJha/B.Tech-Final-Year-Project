<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container-teacher">
        <div class="student-form" style="overflow-y:scroll;height:550px;">
            <!--<div style="overflow-y:scroll;height:300px;">

                <!---Put your content below this comment-->
                
                
            <div class="button-box">

                <div id="btn"> </div>

                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-media">
                <img src="fb.png">
                <img src="insta.jpg">
            </div>

            <form class="login-form" id="login">
                <h3 style="color:powderblue;">Teacher</h3>
                <input type="text" class="form-field" placeholder="Username" required>
                <input type="password" class="form-field" placeholder="Password" required>

                <input type="checkbox" name="checkbox"><span>Remember Password</span>

                <button type="submit" class="submit"> LogIn </button>
            </form>


            <form class="login-form" id="register">
                <h3 style="color:powderblue;">Student</h3>
                <input type="text" class="form-field" placeholder="Username" required>
                <input type="text" class="form-field" placeholder="Department" required>
                <input type="email" class="form-field" placeholder="Email Address" required>
                <input type="password" class="form-field" placeholder="Password" required>

                <input type="checkbox" name="checkbox"><span>I Accept to terms and conditions</span>
                
                <button type="submit" class="submit"> Register </button>
                
            </form>

        </div>
    </div>

<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");
    
    function register()
    {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "190px";
    }

    function login()
    {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "70px";
    }
</script>



</body>

</html>
